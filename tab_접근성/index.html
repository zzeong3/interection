<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab 접근성</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <!-- 
        dl dt dd
        dl 정의목록 definition list 용어를 설명하는 목록만들기
            dt 개념, 단어 definition term
            dd 설명 definition description
     -->
     <dl id="tab">
        <dt class="on"><a href="#">button1</a></dt>
        <dd class="on"><a href="#">BOX1</a></dd>
        <dt><a href="#">button2</a></dt>
        <dd><a href="#">BOX2</a></dd>
        <dt><a href="#">button3</a></dt>
        <dd><a href="#">BOX3</a></dd>
     </dl>

</body>
</html>
